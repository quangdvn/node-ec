version: "3"
services:   
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:7.17.24
    container_name: qdvn_es
    environment:
      - node.name=qdvn
      - cluster.name=docker-cluster
      - bootstrap.memory_lock=true
      - discovery.type=single-node
    ulimits:
      memlock:
        soft: -1
        hard: -1
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ports: 
      - 9200:9200
    networks:
      - elastic

  kibana:
    image: docker.elastic.co/kibana/kibana:7.17.24
    container_name: qdvn_kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
    ports: 
      - 5601:5601
    depends_on:
      - elasticsearch
    networks: 
      - elastic

volumes:
  esdata:
    driver: local

networks:
  elastic:
    driver: bridge
